<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Submit</title>
</head>
<body>
    <h1>Share a Resting Place</h1>
<p>This form is a gentle invitation. You can write as little or as much as you need. There’s no right way to grieve.</p>

<form>
  <label for="title">Title (optional)</label>
  <input type="text" id="title" name="title" placeholder="A friendship, a place, a dream...">

  <label for="category">Category</label>
  <select id="category" name="category">
    <option value="relationship">Relationship</option>
    <option value="home">Home</option>
    <option value="dream">Dream</option>
    <option value="moment">Moment</option>
    <option value="other">Other</option>
  </select>

  <label for="tribute">Your Tribute</label>
  <textarea id="tribute" name="tribute" rows="6" placeholder="Write your memory, your goodbye, your reflection..."></textarea>

  <label for="anonymous">Post Anonymously?</label>
  <input type="checkbox" id="anonymous" name="anonymous">

  <button type="submit">Submit Tribute</button>
</form>

<footer>
  <a href="index.html">← Back to Home</a>
</footer>

</body>
</html>
